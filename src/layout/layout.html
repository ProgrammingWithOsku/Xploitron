<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xploitron Report</title>
  <style>{{styles}}</style>
</head>
<body>
  <div class="container">
    <h1>Scan Report</h1>
    <p><strong>Target:</strong> <span class="payload">{{targetUrl}}</span></p>
    <p><strong>Timestamp:</strong> {{timestamp}}</p>
    <p><strong>LLM-Generated Payloads:</strong></p>
    <pre>{{llmResponse}}</pre>

    <h2>Attack Results</h2>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>URL / Endpoint</th>
          <th>Selector Tested</th>
          <th>Payload</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {{attackRows}}
      </tbody>
    </table>
  </div>
</body>
</html>
